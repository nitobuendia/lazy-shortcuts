<!DOCTYPE html>
<html>
<head>
  <title>URL Redirector Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h1>URL Redirector Options</h1>

  <h2>Add New Redirect</h2>
  <form id="add-form">
    <div>
      <label for="short-url">Short URL:</label>
      <input type="url" id="short-url" required placeholder="http://m">
    </div>
    <div>
      <label for="long-url">Long URL:</label>
      <input type="url" id="long-url" required placeholder="https://mail.google.com">
    </div>
    <button type="submit">Add Redirect</button>
  </form>

  <h2>Existing Redirects</h2>
  <table id="redirect-table">
    <thead>
      <tr>
        <th>Short URL</th>
        <th>Long URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="redirect-list">
      </tbody>
  </table>

  <script src="options.js"></script>
</body>
</html>
